server:
  port: 6000

spring:
  kafka:
    bootstrap-servers:
    - broker1:9092
    producer:
      key-serializer: "org.apache.kafka.common.serialization.StringSerializer"
      value-serializer: "io.confluent.kafka.serializers.KafkaAvroSerializer"
      properties:
        schema:
          registry:
            url: http://broker1:8081

avro:
  topic:
    name: "datahub.team.avro.topic.v1"
