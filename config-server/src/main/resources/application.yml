server:
  port: 9091

spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        git:
          uri: https://github.com/newyeti/config-server.git
          clone-on-start: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:password@newyeti-discovery-server:8761/eureka
  instance:
    hostname: newyeti-discovery-server